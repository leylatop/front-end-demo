<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img id="myImage" src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt=""
    srcset="" style="width: 60px; height: 30px;">
  <script>
    /**
     * 整体思路，需要将图片下载一次
     * 然后获取img对象的 width/height
     */
    function getImgNaturalDimension(img, callback) {
      var temImg = new Image();
      temImg.src = img.src;
      temImg.onload = function () {
        callback({ width: temImg.width, height: temImg.height });
      }
    }

    window.onload = () => {
      var img = document.getElementById('myImage');
      console.log("显示尺寸：", img.width, img.height);

      getImgNaturalDimension(img, function (dimension) {
        console.log("实际尺寸：", dimension.width, dimension.height);
      });
    }
  </script>
</body>

</html>
