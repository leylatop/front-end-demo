<script>
  const resizer = document.getElementById('resizer');
  let originalWidth, originalHeight, originalMouseX, originalMouseY;

  resizer.addEventListener('mousedown', function(e) {
    e.preventDefault();
    originalWidth = parseFloat(getComputedStyle(resizer, null).getPropertyValue('width').replace('px', ''));
    originalHeight = parseFloat(getComputedStyle(resizer, null).getPropertyValue('height').replace('px', ''));

  function resizeIframe(e) {
  const widthDiff = e.pageX - originalMouseX;
  const heightDiff = e.pageY - originalMouseY;

    resizer.style.width = originalWidth + widthDiff + 'px';
    resizer.style.height = originalHeight + heightDiff + 'px';

  const newWidth = originalWidth + widthDiff;
  const newHeight = originalHeight + heightDiff;

  // Set the new width and height on the iframe element
  const iframe = document.getElementById('myIframe');
  
  iframe.style.width = newWidth + 'px';
  iframe.style.height = newHeight + 'px';
  console.log(iframe.style.width, iframe.style.height);
}


  function stopResize() {
    window.removeEventListener('mousemove', resizeIframe);
    window.removeEventListener('mouseup', stopResize);
  }
